<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Turn | #1 - Pixel Art Generator</title>
</head>
<body>
    <!-- Div for the everything -->
    <div class="entire-wrapper">
        <!-- Div for the controls -->
        <div class="options-panel">
            <!-- 1st row of controls -->
            <div class="options-class">
                <!-- For Width Slider -->
                <div class="slider-class">
                    <label for="width-slider">Grid Columns</label>
                    <input type="range" id="width-slider" min="1" max="30" value="1">
                    <span id="width-slider-value">01</span>
                </div>
                <!-- For Height Slider -->
                <div class="slider-class">
                    <label for="height-slider">Grid Rows</label>
                    <input type="range" id="height-slider" min="1" max="30" value="1">
                    <span id="height-slider-value">01</span>
                </div>
            </div>
            <!-- 2nd row of controls -->
            <div class="options-class">
                <button id="create-grid-button">Create Grid</button>
                <button id="clear-grid-button">Clear Grid</button>
                <input class="color-input-class" type="color" id="color-input"/>
                <button id="erase-button">Erase</button>
                <button id="paint-button">Paint</button>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
